<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.b2625c6b.css">
</head>
<body>
    <div class="container py-2 px-2">
        <section class="row py-4">
            <h1 class="h1">Things For Sale</h1>
        </section>
        <section>
            <form class="row py-2">
                <div class="col-sm-6">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category">
                </div>
            </form>
        </section>
        <section>
            <form class="row py-2">
                <div class="col-sm-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
            </form>
        </section>
        <section>
            <form class="row py-2">
                <div class="col-sm-6">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" aria-label="region">
                        <option selected=""></option>
                        <option value="7">The city of Minsk</option>
                        <option value="6">Minsk region</option>
                        <option value="5">Mogilev region</option>
                        <option value="4">Grodno region</option>
                        <option value="3">Gomel region</option>
                        <option value="2">Vitebsk region</option>
                        <option value="1">Brest region</option>
                      </select>
                </div>
                <div class="col-sm-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
            </form>
        </section>
        <section>
            <form class="row py-2">
                <div class="col">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="5"></textarea>
                </div>
            </form>
        </section>
        <section>
            <form class="row py-2">
                <div class="col">
                    <label for="short-description" class="form-label">Short Description</label>
                    <textarea class="form-control" id="short-description" rows="2"></textarea>
                </div>
            </form>
        </section>
        <section>
            <form class="row py-2">
                <div class="col-sm-2">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="BYN"> 
                </div>
            </form>
        </section>
        <section>
            <form class="row py-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="bargain">
                    <label class="form-check-label" for="bargain">
                      Possible of bargain
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="exchange">
                    <label class="form-check-label" for="exchange">
                      Possible exchange
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="credit">
                    <label class="form-check-label" for="credit">
                        Possible sale on credit 
                    </label>
                </div>
            </form>
        </section>
        <section>
            <div class="mb-3">
                <label for="form-photos" class="form-label">Add photos:</label>
                <input class="form-control" type="file" id="form-photos" multiple="">
              </div>
        </section>
        <section>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" id="add-button">Add to sale</button>
            </div>
        </section>
    </div>
    <script src="/index.f5c48570.js" defer=""></script>
</body>
</html>
